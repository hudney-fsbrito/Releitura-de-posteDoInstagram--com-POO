<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <main class="post">
      <div class="post-container">
        <div class="post-header">
          <div class="left">
            <div class="avatar-image"></div>
            <span>user_name</span>
          </div>

          <div class="right">
            <div class="textoFollow">follow</div>
            <div>
              <i class="fa fa-ellipsis-h fa-lg"></i>
            </div>
          </div>
        </div>

        <div class="post-image">
          <img class="imgPostagem" src="images/images.jfif" alt="" />
        </div>

        <div class="post-icons">
          <div>
            <i class="fa fa-heart-o fa-lg" aria-hidden="true"></i>
            <i class="fa fa-comment-o fa-lg"></i>
            <i class="fa fa-paper-plane-o fa-lg"></i>
          </div>
          <div>
            <i class="fa fa-bookmark-o fa-lg"></i>
          </div>
        </div>

        <div class="post-info">
          <div>
            <i class="fa fa-heart" aria-hidden="true"></i>
          </div>
          <div>362</div>
          <div class="post-likes">likes</div>
        </div>

        <div class="post-description">
          <p>your title here</p>
          <p>#hastag</p>
          <p>#loremipsum</p>
        </div>
      </div>
    </main>
    <script type="module" src="poste_Interface.ts"></script>
    <script type="module" src="index.ts"></script>
  </body>
</html>
